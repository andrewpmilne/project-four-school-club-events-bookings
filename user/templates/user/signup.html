<!DOCTYPE html>
<html>

<head>
    <title>Sign Up</title>
</head>

<body>

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
    </ul>
    {% endif %}

    <h2>Sign Up</h2>

    <form method="POST">
        {% csrf_token %}

        <p>
            Password must be at least 8 characters long, and include at least one uppercase letter, one number, and one
            special character.
        </p>

        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>

</body>

</html>
