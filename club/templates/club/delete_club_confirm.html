{% extends "base.html" %}

{% block title %}Confirm Delete Club: {{ club.name }}{% endblock %}

{% block content %}
<h2>Confirm Delete</h2>

<p>Are you sure you want to delete the club "{{ club.name }}"?</p>
<p>Warning - this cannot be undone.</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger" aria-label="Confirm deletion of club {{ club.name }}">Yes,
        Delete</button>
    <a href="{% url 'club:manage_single_club' club.id %}" class="btn btn-secondary"
        aria-label="Cancel and return to {{ club.name }} management">Cancel</a>
</form>
{% endblock %}
