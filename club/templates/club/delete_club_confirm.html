{% extends "base.html" %}

{% block title %}Confirm Delete Club: {{ club.name }}{% endblock %}

{% block content %}
<div class="text-center my-5">
    <h2 class="mb-4">Confirm Delete</h2>

    <p class="mb-2">Are you sure you want to delete the club "<strong>{{ club.name }}</strong>"?</p>
    <p class="text-danger mb-4">Warning - this cannot be undone.</p>

    <form method="POST" class="d-flex justify-content-center gap-2">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger" aria-label="Confirm deletion of club {{ club.name }}">
            Yes, Delete
        </button>
        <a href="{% url 'club:manage_single_club' club.id %}" class="btn btn-secondary"
            aria-label="Cancel and return to {{ club.name }} management">
            Cancel
        </a>
    </form>
</div>
{% endblock %}
