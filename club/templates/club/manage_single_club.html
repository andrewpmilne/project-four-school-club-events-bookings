{% extends "base.html" %}

{% block title %}Edit Club: {{ club.name }}{% endblock %}

{% block content %}
<h2>Edit Club: {{ club.name }}</h2>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>

<form method="POST" style="margin-top: 1em;">
    {% csrf_token %}
    <button type="submit" name="delete" class="btn btn-danger"
        onclick="return confirm('Are you sure you want to delete this club?');">
        Delete Club
    </button>
</form>

<a href="{% url 'club:list_teacher_clubs' %}">Back to My Clubs</a>
{% endblock %}
