{% extends "base.html" %}

{% block title %}Delete {{ child.first_name }}?{% endblock %}

{% block content %}
<h2>Delete {{ child.first_name }} {{ child.surname }}?</h2>
<p>Are you sure you want to delete this child? This action cannot be undone.</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger"
        aria-label="Confirm deletion of {{ child.first_name }} {{ child.surname }}">Yes, Delete</button>
    <a href="{% url 'child:edit_child' child.id %}" class="btn btn-secondary ms-2"
        aria-label="Cancel and return to edit page for {{ child.first_name }} {{ child.surname }}">Cancel</a>
</form>
{% endblock %}
