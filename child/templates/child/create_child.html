{% extends 'base.html' %}

{% block content %}
<h2>Create a Child</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success" aria-label="Add new child profile">Add Child</button>
</form>

<a href="{% url 'user:parent_dashboard' %}" aria-label="Return to parent dashboard">Back to Dashboard</a>
{% endblock %}
