{% extends 'base.html' %}

{% block title %}Create a Child{% endblock %}

{% block content %}
<div class="container my-5 d-flex justify-content-center">
    <div class="w-100" style="max-width: 600px;">
        <h2 class="text-center mb-4">Create a Child</h2>

        <form method="post" class="card shadow-sm p-4">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-flex justify-content-between mt-3">
                <a href="{% url 'user:parent_dashboard' %}" class="btn btn-secondary"
                    aria-label="Return to parent dashboard">
                    Back to Dashboard
                </a>
                <button type="submit" class="btn btn-primary" aria-label="Add new child profile">
                    Add Child
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
