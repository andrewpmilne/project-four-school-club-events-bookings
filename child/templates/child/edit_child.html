{% extends "base.html" %}

{% block title %}Edit {{ child.first_name }}{% endblock %}

{% block content %}
<div class="container my-4">
    <h2 class="text-center mb-4">Edit {{ child.first_name }} {{ child.surname }}</h2>

    <div class="d-flex justify-content-center">
        <form method="post" class="w-100" style="max-width: 500px;">
            {% csrf_token %}
            {{ form.as_p }}

            <div class="mt-4 text-center">
                <button type="submit" class="btn btn-primary me-2"
                    aria-label="Save changes to {{ child.first_name }} {{ child.surname }}">
                    Save Changes
                </button>
                <a href="{% url 'child:view_children_cards' %}" class="btn btn-secondary me-2"
                    aria-label="Cancel and return to children list">
                    Cancel
                </a>
                <a href="{% url 'child:delete_child' child.id %}" class="btn btn-danger"
                    aria-label="Delete {{ child.first_name }} {{ child.surname }}">
                    Delete Child
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
